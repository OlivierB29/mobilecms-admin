<md-sidenav-container>

  <!-- slide menu -->

  <md-sidenav  *ngIf='currentUser && hasRole' #sidenav mode="side" opened="true" class='adminslidemenu'>
    <nav>

      <div *ngFor="let item of items">
        <button [routerLink]="['/recordlist', item.type]" routerLinkActive="active" md-button color="primary" class='adminslidemenu-button'>
                     <span class='adminslidemenu-button-text'>{{item.label}}</span>
        </button>
      </div>

    </nav>
  </md-sidenav>


  <!-- container -->
  <div class="my-content">

    <div *ngIf='currentUser && !hasRole'>
      User not activated, please contact your administrator
      <p><a [routerLink]="['/login']">Logout</a></p>
    </div>

        <!-- content -->
        <router-outlet></router-outlet>

  </div>


</md-sidenav-container>
