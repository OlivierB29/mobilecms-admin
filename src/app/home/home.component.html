<div class="col-md-6 col-md-offset-3">
    <h1>{{currentUser.email}}</h1>
    <p>Adminapp</p>

    <div *ngIf="items">
        <ul>
            <li *ngFor="let item of items">
                <a [routerLink]="['/recordlist', item.type]">{{item.type}}</a>
            </li>
        </ul>


    </div>

    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
