<div *ngIf='currentUser'>
  <div class="">




    <div>{{currentUser.email}}</div>
    <p>Adminapp</p>

    <div *ngIf="items">
        <ul>
            <li *ngFor="let item of items">
                <a [routerLink]="['/recordlist', item.type]">{{item.type}}</a>
            </li>
        </ul>


    </div>

    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
</div>


<div *ngIf='!currentUser'>
<a [routerLink]="['/login']">Login</a>
</div>
