<md-sidenav-container>

  <!-- slide menu -->

  <md-sidenav #sidenav [mode]='this.menuMode' [opened]='menuOpened'>
    <nav>
      <app-my-slidemenu class='slidemenu'></app-my-slidemenu>
    </nav>
  </md-sidenav>


  <!-- container -->
  <div class='my-content'>
      <md-toolbar color='primary'>
        <button *ngIf='!menuOpened' md-button (click)='sidenav.open()'><md-icon>menu</md-icon></button>
        <app-my-topmenu  class='topmenucontent'></app-my-topmenu>

          <button [routerLink]='["/home"]' md-button><md-icon>home</md-icon></button>
          <button *ngIf='currentUser' md-button [routerLink]='["/login"]' class='disconnectbutton'><md-icon alt='disconnect'>close</md-icon></button>
          <button md-button (click)='openHelpDialog()'><md-icon alt='help'>help_outline</md-icon></button>

      </md-toolbar>
<!-- TODO
        <button md-button [routerLink]='['/modifypasssword']' class='topmenucontent'><md-icon>account_circle</md-icon>Password </button>
-->

  </div>


</md-sidenav-container>
