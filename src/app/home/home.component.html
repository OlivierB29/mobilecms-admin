<md-sidenav-container>

  <!-- slide menu -->

  <md-sidenav #sidenav  class='slidemenu'>
    <nav>
      <div *ngFor="let item of items">
        <button [routerLink]="['/recordlist', item.type]" routerLinkActive="active" md-button color="primary" class='slidemenu-button'>
                     <span class='slidemenu-button-text'>{{item.label}}</span>
        </button>
      </div>
    </nav>
  </md-sidenav>


  <!-- container -->
  <div class="my-content">



  </div>


</md-sidenav-container>







<div *ngIf='currentUser && hasRole'>


    <div *ngIf="items && items.length > 0">
      <md-list>
        <md-list-item *ngFor="let item of items">
          <button md-button [routerLink]="['/recordlist', item.type]">{{item.label}}</button>
        </md-list-item>
      </md-list>


    </div>


</div>

<div *ngIf='currentUser && !hasRole'>
  User not activated, please contact your administrator
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
