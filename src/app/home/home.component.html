<md-sidenav-container>

  <!-- slide menu -->

  <md-sidenav #sidenav [mode]='this.menuMode' [opened]='menuOpened'>
    <nav>
      <app-my-slidemenu class="slidemenu"></app-my-slidemenu>
    </nav>
  </md-sidenav>


  <!-- container -->
  <div class="my-content">
    <div >
        <button *ngIf='!menuOpened' md-button (click)='sidenav.open()' class="topmenucontent">
        <md-icon >menu</md-icon>
        </button>
        <app-my-topmenu  class="topmenucontent"></app-my-topmenu>
    </div>



    <div *ngIf='currentUser && !hasRole'>
      User not activated, please contact your administrator
      <p><a [routerLink]="['/login']">Logout</a></p>
    </div>

  </div>


</md-sidenav-container>
