<h2 md-dialog-title>{{'sendpassworddialog.title' | translate}}</h2>
<md-dialog-content>{{'sendpassworddialog.warning' | translate}}</md-dialog-content>
<md-dialog-content>{{ data }}</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>{{'cancel.label' | translate}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true">{{'validate.label' | translate}}</button>
</md-dialog-actions>
