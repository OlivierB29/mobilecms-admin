<h2 mat-dialog-title>{{'sendpassworddialog.title' | translate}}</h2>
<mat-dialog-content>{{'sendpassworddialog.warning' | translate}}</mat-dialog-content>
<mat-dialog-content>{{ data }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'cancel.label' | translate}}</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true">{{'validate.label' | translate}}</button>
</mat-dialog-actions>
