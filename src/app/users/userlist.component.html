<div>
  <md-toolbar>
    <span mdTooltip='{{ "record.list.create" | translate }}'><button md-button [routerLink]='["/userrecord", "new"]'><md-icon>add</md-icon> </button></span>

</md-toolbar>

  <div *ngIf='items'>
    <div *ngFor='let item of items'>
      <button *ngIf='item.name' md-button [routerLink]='["/userrecord", item.email]' class='item-title'>{{item.name}}</button>
      <button *ngIf='!item.name' md-button [routerLink]='["/userrecord", item.email]'>{{item.email}}</button>
    </div>
  </div>

</div>
