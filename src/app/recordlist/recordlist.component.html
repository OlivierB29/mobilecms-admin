<div >
    <div >
        <span>List edit</span>
        <a [routerLink]="['/record', type ,  'new']">New </a>

        <div *ngIf="items">
             {{items.length}}
            <div *ngFor="let item of items">
                <a [routerLink]="['/record', type ,  item.id]">{{item.id}}  </a> {{item.title}}
            </div>
        </div>

    </div>
</div>
