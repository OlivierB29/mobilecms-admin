<div>
  <div class='secondary-button-bar'>
    <span mdTooltip='{{ "record.list.create" | translate }}'>
      <a  md-raised-button color='primary' [routerLink]='["/record", type ,  "new"]'><md-icon>add</md-icon> </a>
    </span>

  <button  md-raised-button color='primary' (click)='rebuildIndex()'><md-icon>refresh</md-icon></button>
  <button  md-raised-button color='primary' (click)='openHelpDialog()'><md-icon alt='help'>help_outline</md-icon></button>
</div>



  <div *ngIf='items'>
    <div *ngFor='let item of items'>
      <button *ngIf='item.title' md-button [routerLink]='["/record", type ,  item.id]' class='item-title'>{{item.title}}</button>
      <button *ngIf='!item.title' md-button [routerLink]='["/record", type ,  item.id]'>{{item.id}}</button>
    </div>
  </div>

</div>
