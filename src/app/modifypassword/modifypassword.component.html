<form name="form" (ngSubmit)="f.form.valid && modifypassword() " #f="ngForm" novalidate>


  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <md-input-container>
      <input type="password" mdInput placeholder="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    </md-input-container>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted }">
    <md-input-container>
      <input type="password" mdInput placeholder="newpassword" class="form-control" name="newpassword" [(ngModel)]="model.newpassword" #newpassword="ngModel" required />
    </md-input-container>
  </div>

  <div [ngClass]="{ 'has-error': f.submitted }">
    <md-input-container>
      <input type="password" mdInput placeholder="newpassword2" class="form-control" name="newpassword2" [(ngModel)]="model.newpassword2" #newpassword="ngModel" required />
    </md-input-container>
  </div>

  <div>
    <button md-button [disabled]="loading"><md-icon>check_circle</md-icon></button>
