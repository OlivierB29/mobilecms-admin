

<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span>{{attachments[index].title}}</span>
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-input-container class='full-width-input'>
    <input matInput placeholder='{{"field.label.attachment.title" | translate}}' [(ngModel)]='attachments[index].title' type='text'>
  </mat-input-container>

  <mat-input-container class='full-width-input'>
    <input matInput placeholder='{{"field.label.attachment.url" | translate}}' [(ngModel)]='attachments[index].url' type='text'>
  </mat-input-container>

  <mat-input-container class='full-width-input'>
    <input matInput placeholder='{{"field.label.attachment.description" | translate}}' [(ngModel)]='attachments[index].description' type='text'>
  </mat-input-container>
  <mat-toolbar>
    <span class='fill-remaining-space'></span>
    <button (click)='moveAttachmentUp(index)'  mat-raised-button color='primary'  class='panel-button'><mat-icon>arrow_upward</mat-icon></button>
    <span class='toolbar-spacer'></span>
    <button (click)='moveAttachmentDown(index)'  mat-raised-button color='primary'  class='panel-button'><mat-icon>arrow_downward</mat-icon></button>
    <span class='toolbar-spacer'></span>
    <span class='toolbar-spacer'></span>
    <button (click)='deleteAttachment(index)'  mat-raised-button color='primary'  class='panel-button'><mat-icon>delete_forever</mat-icon></button>
    <span class='toolbar-spacer'></span>
    <button *ngIf='adminrole' (click)='download(index)'  mat-raised-button color='primary' class='panel-button' ><mat-icon>backup</mat-icon></button>
  </mat-toolbar>


  </mat-expansion-panel>
